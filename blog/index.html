---
layout: default
title: Blog - OfficeStack

---

<div id="blog" class="ui page grid masthead segment">
    <div class="ui sixteen wide column">
        <h1 class="ui header">Bliggity Blog Posts</h1>
    </div>
</div>

<div id="posts" class="ui page grid overview segment">
    <div class="ui sixteen wide column">
        <ul class="posts">
            {% for post in site.posts %}
              <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> &raquo; by {{ post.author }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
