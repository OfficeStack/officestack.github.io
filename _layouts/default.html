<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700" rel="stylesheet" type="text/css">

        <!-- Semantic UI CSS -->
        <link rel="stylesheet" href="/css/semantic.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
      <div class="ui page grid masthead segment">
        <div class="secondary ui menu">
          <h1 class="ui header item"><a href="/"><img src="/images/officestack.png" height="50" alt="OfficeStack" /></a></h1>
          <a class="item" href="/">About</a>
          <a class="item" href="/projects">Projects</a>
        </div>
      </div>

      {{ content }}

      <div class="ui inverted teal page grid segment">
        <div class="ui sixteen wide column">
          <div class="ui three column stackable grid">
            <div class="column">
              <div class="social-media">
                <h3 class="ui header">Fork Us</h3>
                <p>
                  <a href="https://github.com/OfficeStack">github.com/OfficeStack</a>
                </p>
              </div>
            </div>
            <div class="column">
              <div class="social-media">
                <h3 class="ui header">Join Us</h3>
                <p>
                  Contribute to our current projects and you may be able to help build one of our next projects.
                </p>
              </div>
            </div>
            <div class="column">
              <div class="contact">
                <h3 class="ui header">Contact Us</h3>
                <p>
                  Max Fierke<br />
                  Head Honcho<br />
                  <a href="mailto:max@officestack.org">max@officestack.org</a>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="ui sixteen wide column">
          <footer>
            Copyright &copy; 2014 <a href="http://www.maxfierke.com">Max Fierke</a>.
            <a href="http://creativecommons.org/licenses/by-sa/4.0/deed.en_US">
              Licensed under CC-BY-SA 4.0
            </a>
          </footer>
        </div>
      </div>

      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
      <script type="text/javascript" src="/javascript/semantic.min.js"></script>
    </body>
</html>
