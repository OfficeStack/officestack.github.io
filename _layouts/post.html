---
layout: default
---

<div id="blog" class="ui page grid masthead segment">
    <div class="ui sixteen wide column">
        <h1 class="ui header">{{ page.title }}</h1>
        <h5 class="ui tiny header">
            by {{ page.author }}
            on {{ page.date | date_to_string }}
        </h5>
    </div>
</div>


<div id="development" class="ui page grid overview segment">
    <div class="ui sixteen wide column">
        <div class="post">
        {{ content }}
        </div>
    </div>
</div>
